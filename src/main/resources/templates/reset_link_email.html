<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="margin:0; padding:0; background-color:#f5f1e6; font-family: Arial, Helvetica, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding: 30px 15px;">
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background-color:#ffffff; border-radius:8px; overflow:hidden;">

                <!-- Header -->
                <tr>
                    <td style="background-color:#d4a017; padding:20px; text-align:center;">
                        <h1 style="margin:0; color:#ffffff;">
                            NEPRIFTSTORE
                        </h1>
                    </td>
                </tr>

                <!-- Body -->
                <tr>
                    <td style="padding:30px; color:#333333;">
                        <h2 style="margin-top:0;">Reset Your Password</h2>

                        <p>
                            We received a request to reset your password for your
                            <strong>nepriftStore</strong> account.
                        </p>

                        <p>
                            Enter the OTP below to reset your password:
                        </p>

                        <!-- OTP Display -->
                        <p style="text-align:center; margin:30px 0;">
                            <span
                                    style="
                                    background-color:#d4a017;
                                    color:#ffffff;
                                    padding:12px 24px;
                                    border-radius:5px;
                                    font-weight:bold;
                                    font-size:20px;
                                    letter-spacing:3px;
                                    display:inline-block;
                                "
                                    th:text="${otp}">
                                123456
                            </span>
                        </p>

                        <p>
                            If you did not request a password reset, please ignore this email.
                        </p>

                        <p style="margin-top:30px;">
                            Regards,<br>
                            <strong>NepriftStore Team</strong>
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background-color:#f2e3b3; padding:15px; text-align:center; font-size:12px; color:#555;">
                        <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
                        NepriftStore. All rights reserved.
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
